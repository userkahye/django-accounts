<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        /* General page styling */
        *, *::before, *::after {
           box-sizing: border-box; 
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:  #F1F5FA; 
            font-family: "Inter", sans-serif;
        }

        /* Main login container */
        .client-login-page {
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .icon {
            font-size: 40px !important;
            background: linear-gradient(270deg, #7816ea 0%, #f26b35 73%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Text styling for Client Login */
        .client-login-text {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .client-login-text span {
            font-weight: 405;
        }

        /* Styling for form inputs */
        .login-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #B0C4DE;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: black;
            transition: border-bottom-color 0.3s ease;
        }

        .login-container input::placeholder {
            color: gray;
            font-size: 14px;
        }


        /* Password options styling */
        .password-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .password-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .password-options input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .password-options a {
            color: #f26b35;
            text-decoration: none;
            font-size: 12px;
            transition: text-decoration 0.3s ease;
        }

        .password-options a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f26b35 0%, rgba(120, 22, 234, 0.5) 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, rgba(120, 22, 234, 0.5) 0%, #f26b35 100%);
            transform: scale(1.02);
        }

        /* Don't have an account text */
        .no-account {
            font-size: 12px;
            text-align: center;
        }

        .no-account a {
            color: #f26b35;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.3s ease;
        }

        .no-account a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .client-login-page {
                width: 80%;
                padding: 15px;
            }

            .login-container input,
            .login-container button {
                font-size: 14px;
            }

            .client-login-text {
                font-size: 18px;
            }

            .no-account {
                font-size: 10px;
            }
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            font-size: 15px;
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 15px;
            color: #5f6368;
        }

        .toggle-password:hover {
            color: #333;
        }

        .toggle-password {
            font-size: 20px !important;
            background: linear-gradient(270deg, #7816ea 0%, #f26b35 73%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Error message styling */
        .error-container {
            display: none; /* Hide the error container initially */
            color: red;
            font-size: 12px;
            margin: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            text-align: center;
            border: 0.5px solid red;
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <div class="client-login-page">
        <span class="material-symbols-outlined icon">account_circle</span>
        <div class="client-login-text">
            <span>Welcome</span><span> Back</span>
        </div>

        <form id="loginForm" class="login-container" method="POST">
            {% csrf_token %}

            <div id="loginError" class="error-container"></div> <!-- General error message for login -->

            <input type="text" id="username" name="username" placeholder="Username" required>

            <div class="password-container">
                <input id="password" name="password" type="password" placeholder="Password" required>
                <span id="togglePassword" class="material-symbols-outlined toggle-password">visibility_off</span>
            </div>

            <div class="password-options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="no-account">
            <span>Donâ€™t have an account? </span>
            <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginErrorContainer = document.getElementById('loginError');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle the correct eye icon
            this.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });

        // Handle form submission via AJAX
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent normal form submission

            // Clear previous error messages
            loginErrorContainer.textContent = '';
            loginErrorContainer.style.display = 'none'; // Hide error container initially

            const formData = new FormData(this);

            fetch("{% url 'login' %}", { // Adjust the URL as per your Django route
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = data.redirect_url; // Redirect after a successful login
                    }, 7000); // Redirect after 7 seconds.
                } else {
                    loginErrorContainer.textContent = data.message; // Set the error message
                    loginErrorContainer.style.display = 'block'; // Show the error container
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loginErrorContainer.textContent = 'An unexpected error occurred. Please try again.'; // Fallback error message
                loginErrorContainer.style.display = 'block'; // Show the error container
            });
        });
    </script>

</body>

</html>
